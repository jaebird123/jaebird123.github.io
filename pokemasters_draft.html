<!doctype html>

<html lang="en">
<head><style>
    html * {
        color: #000;
        font-family: Arial;
    }
    div.col {
        width: 24%;
        display: inline-table;
    }
    div.pokemon {
        display: inline-block;
        border-style: solid;
        border-radius: 9px;
        margin: 5px;
    }
    div.pokemon-icon {
        display: inline-block;
        margin: 3px;
    }
    div.pokemon-icon > p {
        margin: 0;
    }
    div.pokemon > p, div.pokemon-icon > p {
        text-align: center;
    }
</style></head>

<body>
    <h1>Pokemasters Draft: Season 4 - 2019/08/16</h1>

    <div id="available"></div>

    <div class="col" id="player1"><h2>Kamon</h2></div>
    <div class="col" id="player2"><h2>JBird</h2></div>
    <div class="col" id="player3"><h2>Steve</h2></div>
    <div class="col" id="player4"><h2>James</h2></div>
<script>
    var player_id = ["player1", "player2", "player3", "player4"]

    var available_pokemon = [65, 68, 115, 130, 142, 143, 145, 149, 157, 176, 184, 196, 197, 230, 237, 282, 289, 303, 356, 357, 376, 398]

    var player_pokemon = [
        [6, 65, 68, 115, 130, 142, 143, 145, 149, 157, 176, 184, 196, 197, 230, 237, 282, 289, 303, 356, 357, 376, 398, 405, 409, 461, 497, 534, 545, 567, 571, 579, 598, 612, 635, 655, 660, 663, 693, 695, 697],
        [9, 38, 80, 82, 94, 103, 110, 127, 131, 144, 160, 169, 208, 212, 214, 227, 233, 235, 242, 248, 254, 260, 344, 350, 395, 437, 445, 460, 464, 466, 467, 468, 473, 479, 547, 560, 561, 589, 591, 609, 625, 637, 658, 681, 683, 691, 703, 707, 709],
        [3, 12, 34, 53, 59, 101, 132, 146, 199, 229, 257, 302, 308, 346, 373, 424, 448, 472, 474, 475, 620, 652, 687, 700, 715],
        [483, 484, 485, 486, 487, 493]
    ];

    function makeDOM_div_pokemon(pokemon_id) {
        var div = document.createElement("div");
        var img = document.createElement("img");
        var p   = document.createElement("p");
        div.appendChild(img);
        div.appendChild(p);
        img.src = "https://www.serebii.net/sunmoon/pokemon/" + pad(pokemon_id, 3) + ".png";
        p.innerHTML = "#" + pokemon_id;
        div.classList.add("pokemon");
        return div;
    }

    function pad(num, size) {
        var s = "000000000" + num;
        return s.substr(s.length-size);
    }

    function makeDom_div_pokemon_icon(pokemon_id) {
        var div = document.createElement("div");
        var img = document.createElement("img");
        var p   = document.createElement("p");
        div.appendChild(img);
        div.appendChild(p);
        img.src = "https://www.serebii.net/pokedex-sm/icon/" + pad(pokemon_id, 3) + ".png";
        p.innerHTML = pokemon_id;
        div.classList.add("pokemon-icon");
        return div;
    }

    available_pokemon_div = document.getElementById("available");
    for (var i = 0; i < available_pokemon.length; i++) {
        available_pokemon_div.appendChild(makeDOM_div_pokemon(available_pokemon[i]));
    }
    for (var i = 0; i < player_pokemon.length; i++) {
        var player_div = document.getElementById(player_id[i]);
        for (var j = 0; j < player_pokemon[i].length; j++) {
            player_div.appendChild(makeDom_div_pokemon_icon(player_pokemon[i][j]));
        }
    }
</script>
</body>
</html>
